name: CI

on: [push, pull_request]

env:
  MPLBACKEND: Agg
  PYTEST_ADDOPTS: --color=yes

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
        install-method: ["pip", "conda"]

    steps:
      - uses: actions/checkout@v2
        with:
            fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        env:
          INSTALL_METHOD: ${{ matrix.install-method }}
          PYTHON_VERSION: ${{ matrix.python-version }}
        run: |
          source .github/install.sh
          python --version
          pip install codecov pytest-cov
          pip install -e .[tests]
          pip freeze
      - name: Tests
        env:
          INSTALL_METHOD: ${{ matrix.install-method }}
        run: |
          if [[ "$INSTALL_METHOD" == "conda" ]]; then
            source $CONDA/etc/profile.d/conda.sh
            conda activate protopipe
            conda list
          fi
          ctapipe-info --version
          pytest --cov=protopipe --cov-report=xml
      - uses: codecov/codecov-action@v1

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
            fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: Install doc dependencies
        run: |
          sudo apt update --yes && sudo apt install --yes git build-essential pandoc graphviz
          pip install -U pip setuptools wheel
          pip install -e .[docs]
          git describe --tags
          python -c 'import protopipe; print(protopipe.__version__)'

      - name: Build docs
        run: make doc SPHINXOPTS="-W --keep-going -n --color -j auto"
      
      - name: Deploy to github pages
        # only run on push to master
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs/_build/html
          CLEAN: true
          SINGLE_COMMIT: true
